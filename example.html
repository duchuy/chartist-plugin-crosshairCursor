<!DOCTYPE html>
<html>
  <head>
    <title>Chartist Crosshair Cursor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chartist/0.11.0/chartist.min.css">
    <style type="text/css">
      .myChart {
        width: 600px;
        height: 300px;
      }
      .ct-point.crosshairCursor-highlight {
        stroke: #FFDA34;
      }
    </style>
  </head>
  <body>
    <div class='chart'></div>
    <div class='info'>
      <p>Frozen: { data.frozen | json }</p>
      <p>Highlighted points: { data.highlightedPoints | json }</p>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/rivets/0.9.6/rivets.bundled.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartist/0.11.0/chartist.min.js"></script>
    <script src="src/scripts/chartist-plugin-crosshairCursor.js"></script>
    <script>
      var data = { frozen: false }

      var chart = new Chartist.Line('.chart', {
      labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'],
        series: [
          {
            name: 'line',
            data: [
              {value: 12, meta: {id: 1, title: "First point"}},
              {value: 9, meta: {id: 2, title: "Second point"}},
              {value: 7, meta: {id: 3, title: "Third point"}},
              {value: 9, meta: {id: 4, title: "Fourth point"}},
              {value:5, meta: {id: 5, title: "Fifth point"}}
            ]
          }
        ]}, {
          fullWidth: true,
          chartPadding: {
            right: 40
          },
          plugins: [
            Chartist.plugins.crosshairCursor({
              wrapperName: '.myChart',
              type: 'full',
              clickToFreeze: true,
              sendDataOn: 'hover',
              initial: 1
            })
          ]
        }
      );

      chart.on('crosshairCursor:frozen', function (isFrozen) {
        data.frozen = isFrozen
      }, false);

      chart.on('crosshairCursor:hovered', function(highlightedPoints) {
        data.highlightedPoints = highlightedPoints
      }, false);

      rivets.formatters.json = JSON.stringify
      rivets.bind(document.querySelector('.info'), { data: data })
    </script>
  </body>
</html>
