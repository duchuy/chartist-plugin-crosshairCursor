<!DOCTYPE html>
<html>
  <head>
    <title>Chartist Crosshair Cursor</title>
    <link rel="stylesheet" href="bower_components/chartist/dist/chartist.min.css">
    <style type="text/css">
      .myChart {
        width: 600px;
        height: 300px;
      }
      .ct-point.crosshairCursor-highlight {
        stroke: #FFDA34;
      }
    </style>
  </head>
  <body>
    <div class='chart'></div>

    <script src="bower_components/chartist/dist/chartist.js"></script>
    <script src="src/scripts/chartist-plugin-crosshairCursor.js"></script>
    <script>
      var chart = new Chartist.Line('.chart', {
      labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'],
        series: [
          {
            name: 'line',
            data: [
              {value: 12, meta: {id: 1, title: "First point"}},
              {value: 9, meta: {id: 2, title: "Second point"}},
              {value: 7, meta: {id: 3, title: "Third point"}},
              {value: 9, meta: {id: 4, title: "Fourth point"}},
              {value:5, meta: {id: 5, title: "Fifth point"}}
            ]
          }
        ]}, {
          fullWidth: true,
          chartPadding: {
            right: 40
          },
          plugins: [
            Chartist.plugins.crosshairCursor({
              wrapperName: '.myChart',
              type: 'full',
              clickToFreeze: true,
              sendDataOn: 'hover',
              initial: 1
            })
          ]
        }
      );

      chart.on('crosshairCursor:frozen', function (isFrozen) {
        console.log("Chart is frozen?", isFrozen)
      }, false);

      chart.on('crosshairCursor:hovered', function(highlightedPoints) {
        console.log("Highlighted points", highlightedPoints)
      }, false);
    </script>
  </body>
</html>
